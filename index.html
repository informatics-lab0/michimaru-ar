<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR.js マーカー型デモ</title>
    <!-- A-Frame 本体 -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js（A-Frame 版：パターンマーカー用） -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      html, body { margin: 0; overflow: hidden; background: #000; }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="colorManagement: true; physicallyCorrectLights: true; precision: mediump;"
      arjs="trackingMethod: best;
            sourceType: webcam;
            facingMode: environment;
            sourceWidth: 1280;
            sourceHeight: 720;
            displayWidth: 1280;
            displayHeight: 720;
            debugUIEnabled: false;"
    >
      <!-- 画像アセットの事前読込 -->
      <a-assets timeout="10000">
        <img id="illust" src="illustration.png" />
      </a-assets>

      <!-- パターンマーカー（marker.patt）に反応 -->
      <a-marker type="pattern" url="marker.patt">
        <!-- ① マーカー認識の切り分け：赤い箱が出るか -->
        <a-box position="0 0.5 0" depth="0.5" height="0.5" width="0.5" color="#E74C3C"></a-box>

        <!-- ② PNG（少し浮かせ、透明・両面・フラット） -->
        <a-plane
          src="#illust"
          position="0 0.01 0"
          rotation="-90 0 0"
          width="1.5"
          height="1.5"
          material="shader: flat; transparent: true; side: double; alphaTest: 0.01"
        ></a-plane>
      </a-marker>

      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
